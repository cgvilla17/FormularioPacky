<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="formulario">
        <form class="formUsuarios" id="cotizacion">
            <h2>Calcula tu costo de Envio</h2>
            <div class="inputContainer">
                <label for="nombre">Ingrese el nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="inputContainer">
                <label for="Apellido">Ingrese el Apellido</label>
                <input type="text" id="apellido" name="Apellido" placeholder="Ingrese su Apellido" required>
            </div>
            <div class="inputContainer">
                <label for="contrasena">Ingrese su email:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
            </div>
            <div class="inputContainer">
                <label for="Tamaño">Ingrese Tamaño del Paquete:</label>

                <select name="tamaño" id="tamaño" required>
                    <option disabled selected>Selecciona una opcion</option>
                    <option value="Pequeño">Pequeño (10x10)</option>
                    <option value="Mediano">Mediano (20x20)</option>
                    <option value="Grande">Grande (50x50)</option>
                    <option value="Extra Grande">Extra Grande (mas de50x50)</option>
                </select>
            </div>
            <div class="inputContainer">
                <label for="peso">Ingrese Peso del Paquete (kg):</label>
                <input type="text" id="peso" name="peso" placeholder="Ingrese Peso del paquete" required>
            </div>
            <div class="inputContainer">
                <label for="provincia">Ingrese la provincia:</label>
                <select name="provincia" id="provincia" required>
                    <option disabled selected>Selecciona una opcion</option>
                    <option value="Capital Federal">Capital Federal</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Cordoba">Cordoba</option>
                    <option value="Mendoza">Mendozas</option>
                    <option value="Santa fe">Santa Fe</option>
                </select>
            </div>
            <input type="submit" value="Costo del Envio" class="btn-registrar">
        </form>
        <div class="usuariosRespuesta" id="usuariosRespuesta"></div>
    </section>
</body>
<script src="script.js"></script>

</html>
